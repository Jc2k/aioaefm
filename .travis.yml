stages:
- test
- deploy

language: python

before_install:
- pip install poetry

install:
- poetry check
- poetry install

script:
- poetry run isort -rc -c --diff aioeafm tests
- poetry run black aioeafm tests --check --diff
- poetry run flake8 aioeafm tests
- poetry run mypy aioeafm
- poetry run pylint aioeafm
- poetry run coverage run -m pytest tests/
- poetry build

after_success:
- poetry run codecov

jobs:
  include:
  - os: linux
    dist: xenial
    python: 3.7

  - os: linux
    dist: xenial
    python: 3.8

  - stage: deploy
    dist: xenial
    python: 3.7
    script:
    - poetry config pypi-token.pypi $POETRY_PYPI_TOKEN_PYPI
    - poetry build
    after_success: 'true'
    deploy:
    - provider: script
      skip_cleanup: true
      script: poetry publish
      on:
        repo: Jc2k/aioeafm
        tags: true
    - provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file_glob: true
      file: dist/*
      on:
        repo: Jc2k/aioeafm
        tags: true

env:
  global:
    secure: 
